name: Publish Docker images

on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main

jobs:
  push_gir:
    name: "Grafana Image Renderer"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
        with:
          version: "v0.5.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN  }}
      - uses: docker/build-push-action@v2
        with:
          context: ./eggs/grafana-image-renderer/image
          file: ./eggs/grafana-image-renderer/image/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/lazybytez/custom-eggs:gir

  push_php:
    name: "PHP ${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - "7.2"
          - "7.2_composer1"
          - "7.3"
          - "7.3_composer1"
          - "7.4"
          - "7.4_composer1"
          - "8.0"
          - "8.0_composer1"
          - "8.1"
          - "8.1_composer1"
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
        with:
          version: "v0.5.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: ./eggs/caddy-php/image
          file: ./eggs/caddy-php/image/${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/lazybytez/custom-eggs:php_${{ matrix.tag }}
